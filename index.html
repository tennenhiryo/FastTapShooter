<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastTapShooter</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- スタート画面 -->
<div id="start-screen">
  <h1>FastTapShooter</h1>
  <button id="start-btn">START</button>
</div>

<!-- カウントダウン -->
<div id="countdown" class="hidden"></div>

<!-- ゲーム画面 -->
<div id="game-screen" class="hidden">
  <div id="ui-top">
    <div id="highscore-text">HIGH SCORE: 0</div>
    <div id="score-text">SCORE: 0</div>
  </div>
  <div id="time-gauge-container">
    <div id="time-gauge"></div>
  </div>
  <div id="game-area">
    <button id="target-btn"></button>
  </div>
</div>

<!-- ゲームオーバー画面 -->
<div id="gameover-screen" class="hidden">
  <h2>GAME OVER</h2>
  <p id="final-score"></p>
  <p id="final-highscore"></p>
  <button id="retry-btn">もう一度遊ぶ</button>
</div>

<script src="script.js"></script>
</body>
</html>
