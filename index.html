<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastTapShooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>FastTapShooter</h1>
    <div id="scoreBoard">
      <span id="score">スコア: 0</span>
      <span id="highScore">ハイスコア: 0</span>
    </div>
    <div id="timeBarContainer">
      <div id="timeBar"></div>
    </div>
    <div id="gameArea">
      <div id="target"></div>
      <div id="startButton" class="centeredButton">スタート</div>
      <div id="countdown" class="centeredText"></div>
      <div id="gameOver" class="centeredText">
        <div id="gameOverText">Game Over</div>
        <div id="finalScore"></div>
        <div id="restartButton" class="centeredButton">再挑戦</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
